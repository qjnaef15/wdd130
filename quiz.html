<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <meta name ="description" content="A online quiz about HTML and CSS">
    <meta name="author" content="Quentin Naef">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1> WDD 130 - Quentin Naef - HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend> Quiz </legend>
                <div class="grid">
                    <label class="q1" label="HTML">What Does HTML stand for?</label><br>
                    <input type="text" id="q1" name="q1"><br><br>
                    <label class="q2" label="CSS">How do you make a comment in CSS?</label><br>
                    <input type="textarea" rows="4" id="q2" name="q2"><br><br>

                    <label class="q3" label="HTML">What is the correct HTML for creating a hyperlink?</label><br>
                    <select id="q3" name="q3"><br>
                        <option value="null" selected disabled>Select an Option</option>
                        <option value="background-color">A. a name="http://www.google.com"</option>
                        <option value="color">B. a url="http://www.google.com"</option>
                        <option value="a and b ">C. a href="http://www.google.com"</option>
                        <option value="none of the above ">D. a ref="http://www.google.com"</option>
                    </select><br><br>

                    <br><label class="q4" label="CSS">What is the standard top-margin pixel size in CSS?</label><br>
                    <input type="number" id="q4" name="q4"><br><br>
                </div>

            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        
        
    </main>
    <footer>
        <div id="footer-box">
        <section class="product">
            <h2></h2>
            <p></p>
        </section>
        
    </footer>
</body>
</html>
